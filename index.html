<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!--CSS-->
    <link rel="stylesheet" href="./css/estilos.css">
    <title>El Almacén de Bebidas-Home</title>
</head>
<body>
    <div class="wrapper">
        
        <!--Aside que contie header, menu y footer-->
        <aside>
            <header>
                <h1 class="logo">El Almacén de Bebidas</h1>
            </header>

            <nav>
                <ul class="menu">
                    <li>
                        <button id="todos" class="boton-menu boton-categoria active"><i class="bi bi-hand-index-thumb-fill"></i>Todos los productos</button>
                    </li>
                    <li>
                        <button id="vinos" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i>Vinos</button>
                    </li>
                    <li>
                        <button id="cervezas" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i>Cervezas</button>
                    </li>
                    <li>
                        <button id="blancas" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i>Blancas</button>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito" href="./carrito.html"><i class="bi bi-cart-fill"></i>Carrito <span class="numerito" id="numerito">0</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">© 2023 Indiemedia</p>
            </footer>

        </aside>
        
        <!--Productos-->
        <main>
            <!--Este atributo ID lo definí para tomarlo por DOM-->
            <h2 class="titulo-principal" id="titulo-principal">Todos los productos</h2>
            
            <div id="contenedor-productos" class="contenedor-productos">
                <!--qui vamos a insertar condigo js-->
            </div>

        </main>
    </div>


    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/menu.js"></script>
    
</body>
</html>
